# Set the shell command to run
shell /bin/zsh -c "tmux attach"
confirm_os_window_close 0

background_opacity 0.87
font_family "MesloLGS NF"
cursor_blink_interval 0.9

# Window settings
# hide_window_decorations yes
window_margin_width 12
initial_window_width 100c
initial_window_height 38c
# remember_window_size no
# placement_strategy center


# System or OS-specific
map cmd+enter toggle_fullscreen
font_size 14


# Dracula color scheme
foreground #f8f8f2
background #000911
cursor #f8f8f2

# black
color0 #404038
color8 #4d4d4d

# red
color1 #ff5555
color9 #ff6e67

# green
color2 #50fa7b
color10 #5af78e

# yellow
color3 #f1fa8c
color11 #f4f99d

